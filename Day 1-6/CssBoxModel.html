<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL</title>
    <style>
        .box{
            background-color: aqua;
        }
        .box1{
            color: red;
            padding: 10px;
            margin: 5px;
            border: 2px solid blue;
        }
        .box2{
            color: blue;
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="box box1">
        I am a box.
    </div>
    <div class="box box2">
        i am another box
    </div>
</body>
</html>
